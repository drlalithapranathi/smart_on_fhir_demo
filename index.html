<!DOCTYPE html>
<html>
  <head>
    <title>SMART App Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
  </head>
  <body>
    <h1>Hello from SMART on FHIR!</h1>
    <div id="output">Loading patient...</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  const state = urlParams.get('state');

  if (!code) {
    document.getElementById("output").innerText = "No auth code found in URL.";
  } else {
    document.getElementById("output").innerText = "Authorization code: " + code;

    // You can now POST this code to get an access token (in JS or in Postman)
  }
</script>
  </body>
</html>

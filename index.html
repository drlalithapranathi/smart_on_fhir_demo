<!DOCTYPE html>
<html>
<head>
  <title>SMART App</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
</head>
<body>
  <h1>SMART App Loaded</h1>
  <div id="output">Loading patient...</div>

  <script>
    FHIR.oauth2.ready().then(client => {
      client.request("Patient").then(patient => {
        const name = patient.name?.[0];
        const fullName = name ? `${name.given.join(" ")} ${name.family}` : "Unnamed";
        document.getElementById("output").innerText = "Patient: " + fullName;
      }).catch(err => {
        document.getElementById("output").innerText = "Error loading patient: " + err.message;
      });
    }).catch(err => {
      document.getElementById("output").innerText = "Auth error: " + err.message;
    });
  </script>
</body>
</html>

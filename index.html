<!DOCTYPE html>
<html>
  <head>
    <title>SMART App Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
  </head>
  <body>
    <h1>Hello from SMART on FHIR!</h1>
    <div id="output">Loading...</div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");

      if (!code) {
        document.getElementById("output").innerText = "No auth code found in URL.";
      } else {
        // Temporary: hardcoded token (replace this in production)
        const access_token = "PASTE_YOUR_ACCESS_TOKEN_HERE";

        fetch("https://oemr.b691.us/apis/fhir/Patient", {
          headers: {
            "Authorization": "Bearer " + access_token
          }
        })
        .then(res => res.json())
        .then(data => {
          const patient = data.entry?.[0]?.resource;
          if (patient?.name?.length > 0) {
            const name = `${patient.name[0].given.join(" ")} ${patient.name[0].family}`;
            document.getElementById("output").innerText = `Patient: ${name}`;
          } else {
            document.getElementById("output").innerText = "No patient data found.";
          }
        })
        .catch(err => {
          document.getElementById("output").innerText = "Error: " + err.message;
        });
      }
    </script>
  </body>
</html>

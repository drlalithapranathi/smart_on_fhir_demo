<!DOCTYPE html>
<html>
<head>
  <title>Deregister SMART App</title>
</head>
<body>
  <button onclick="deregister()">Deregister</button>
  <a href="launch.html">Restart Launch</a>

  <script>
    function deregister() {
      sessionStorage.removeItem("smart_client_id");
      alert("Client ID removed. You can restart launch.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>SMART App Launcher</title>
</head>
<body>
  <h2>SMART App Launch</h2>
  <div id="status">Loading...</div>

  <div id="registerUI" style="display:none;">
    <p>This app is not registered. Please enter the client ID:</p>
    <input type="text" id="clientIdInput" placeholder="Enter client ID" />
    <button onclick="startLaunch()">Save</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const iss = params.get("iss");
    const launch = params.get("launch");

    if (!iss || !launch) {
      document.getElementById("status").innerText = "Missing launch parameters.";
    } else {
      const savedClientId = sessionStorage.getItem("smart_client_id");
      if (!savedClientId) {
        document.getElementById("status").innerText = "";
        document.getElementById("registerUI").style.display = "block";
      } else {
        launchApp(savedClientId);
      }
    }

    function startLaunch() {
      const clientId = document.getElementById("clientIdInput").value;
      sessionStorage.setItem("smart_client_id", clientId);
      launchApp(clientId);
    }

    function launchApp(clientId) {
      document.getElementById("status").innerText = "Launching SMART App...";
      FHIR.oauth2.authorize({
        clientId,
        scope: "launch patient/*.* openid fhirUser offline_access",
        redirectUri: "https://drlalithapranathi.github.io/smart_on_fhir_demo/index.html",
        iss,
        launch
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Launching SMART App</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
</head>
<body>
  <script>
    // Kick off SMART launch (inside OpenEMR EHR)
    FHIR.oauth2.authorize({
      clientId: "my-smart-app",
      scope: "launch patient/*.* openid fhirUser offline_access",
      redirectUri: "https://drlalithapranathi.github.io/smart_on_fhir_demo/",
      iss: window.location.origin  // will be populated by EHR
    });
  </script>
</body>
</html>

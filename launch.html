<!DOCTYPE html>
<html>
<head>
  <title>Launch SMART App</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
</head>
<body>
  <h2>SMART App Launch</h2>
  <div id="status">Preparing launch...</div>

  <div id="clientIdInput" style="display: none;">
    <p>Enter your Client ID:</p>
    <input id="clientId" type="text" />
    <button onclick="saveClientId()">Save & Launch</button>
  </div>

  <button onclick="deregister()">Deregister</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const iss = params.get("iss");
    const launch = params.get("launch");

    const clientId = sessionStorage.getItem("smart_client_id");

    function saveClientId() {
      const enteredId = document.getElementById("clientId").value;
      sessionStorage.setItem("smart_client_id", enteredId);
      launchApp(enteredId);
    }

    function deregister() {
      sessionStorage.removeItem("smart_client_id");
      window.location.reload();
    }

    function launchApp(clientId) {
      document.getElementById("status").innerText = "Launching SMART App...";
      FHIR.oauth2.authorize({
        clientId,
        scope: "launch patient/*.* openid fhirUser offline_access",
        redirectUri: "https://drlalithapranathi.github.io/smart_on_fhir_demo/index.html",
        iss,
        launch
      });
    }

    // Flow Control
    if (!iss || !launch) {
      document.getElementById("status").innerText = "Missing 'iss' or 'launch' param. Launch from OpenEMR.";
    } else if (!clientId) {
      document.getElementById("clientIdInput").style.display = "block";
      document.getElementById("status").innerText = "Client ID required to launch.";
    } else {
      launchApp(clientId);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Launching SMART App</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
</head>
<body>
  <script>
    // Extract launch parameters from OpenEMR SMART button
    const params = new URLSearchParams(window.location.search);
    const iss = params.get("iss");
    const launch = params.get("launch");

    FHIR.oauth2.authorize({
      clientId: "m5y0N231MX8zZBIJcUYSkwyEgKg_Xapk5p7yDzCCkv4",
      scope: "launch launch/patient patient/*.* openid fhirUser offline_access",
      redirectUri: "https://drlalithapranathi.github.io/smart_on_fhir_demo/index.html",
      iss,
      launch
    });
  </script>
</body>
</html>
